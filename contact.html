<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <header class="header">
    <div class="header-container">
      <!-- Left: Logo -->
      <a class="header-logo" href="index.html">
        <img src="assets/images/logo.png" alt="David Ezekiel Logo" />
      </a>
  
      <!-- Nav (links + icons) -->
      <nav class="header-nav">
        <ul class="nav-links">
          <li><a href="index.html#hero">Home</a></li>
          <li><a href="index.html#work">Work</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-icons">
          <a
            href="https://github.com/david-ikenna-ezekiel"
            target="_blank"
            aria-label="GitHub"
            class="circle-icon"
          >
            <img src="assets/icons/github.svg" alt="GitHub" />
          </a>
          <a
            href="https://www.linkedin.com/in/david-ikenna-ezekiel-804748106/"
            target="_blank"
            aria-label="LinkedIn"
            class="circle-icon"
          >
            <img src="assets/icons/linkedin.svg" alt="LinkedIn" />
          </a>
          <a
            href="mailto:kelaanalytics.bi@gmail.com"
            aria-label="Email"
            class="circle-icon"
          >
            <img src="assets/icons/mail.svg" alt="Email" />
          </a>
          <button
            id="themeToggle"
            class="circle-icon"
            aria-label="Toggle Dark Mode"
          >
            <img src="assets/icons/sun.svg" alt="Toggle Theme" />
          </button>
        </div>
      </nav>
  
      <!-- Hamburger (mobile) -->
      <button class="hamburger" aria-label="Toggle Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  

  <!-- CONTACT PAGE LAYOUT -->
  <main>
    <section class="contact-section">
      <!-- Left Column: Title + Social Icons -->
      <div class="contact-left">
        <h2>Contact me.</h2>
        <div class="contact-icons">
          <a href="https://www.youtube.com/@Data_with_David" target="_blank" class="circle-icon" aria-label="YouTube">
            <img src="assets/icons/youtube.svg" alt="YouTube" />
          </a> 
          <a
            href="https://www.linkedin.com/in/david-ikenna-ezekiel-804748106/"
            target="_blank"
            aria-label="LinkedIn"
          >
            <img src="assets/icons/linkedin.svg" alt="LinkedIn" />
          </a>
          <a href="mailto:kelaanalytics.bi@gmail.com" aria-label="Email">
            <img src="assets/icons/mail.svg" alt="Email" />
          </a>
          <a
            href="https://github.com/david-ikenna-ezekiel"
            target="_blank"
            aria-label="GitHub"
          >
            <img src="assets/icons/github.svg" alt="GitHub" />
          </a>
        </div>
      </div>

      <!-- Right Column: Contact Form -->
      <div class="contact-right">
        <form class="contact-form" action="#" method="POST">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">Name (required)</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName" style="visibility:hidden;">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email (required)</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@domain.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message (required)</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="send-button">Send</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Main JS (for theme toggle) -->
  <script src="assets/js/script.js"></script>
</body>
</html>
